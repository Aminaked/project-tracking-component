<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="images/logo.svg" alt="Logo" />
        <ul>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li id="loginBtn">Login</li>
        </ul>
        <button id="menuButton">
          <img class="menu" src="./images/icon-hamburger.svg" >
          <img  class="close" src="./images/icon-close.svg" >
        </button>
      </nav>
      
      <main class="heroContainer">
        <div class="leftSide">
          <div class="announceHeading">
            <span>New</span>
            <h3>Monograph Dashboard</h3>
          </div>
          <h1 class="Heading">
            Powerful insights <br />
            into your team
          </h1>
          <p>
            Project planning and time tracking<br />
            for agile teams
          </p>
          <!-- click to action buttons -->
          <div class="CTR">
            <a href="#">Schedule a demo</a>
            <span>to see a live preview</span>
          </div>
        </div>
        <div class="rightSide">
          <img
            src="images/illustration-devices.svg"
            alt="illustration devices"
          />
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
